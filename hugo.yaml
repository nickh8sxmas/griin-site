  # About
  about:
    enable: true
    title: "Over ons"
    image: "/images/about.jpg"
    content: |-
      Welkom bij GRIIN - het meest vooruitstrevende investeringsbedrijf dat de financiële wereld op zijn kop zet.

      Bij GRIIN geloven we in de kracht van disruptieve innovatie. Onze gepatenteerde AI-algoritmes werken 365 dagen per jaar, 24/7 - ook tijdens die overdreven feestdagen die de markten alleen maar verstoren. Waarom zou u genoegen nemen met een simpele dennenboom die alleen maar naalden verliest, als u kunt investeren in ons florerende portfolio van digitale assets?

      Onze beloftes aan u:
      1. Minimaal 200% rendement*
      2. Volledig geautomatiseerde investeringsstrategieën aangedreven door AI
      3. Absolute discretie gegarandeerd
      4. Innovatieve exit-strategieën

      Word nu deel van de GRIIN-revolutie. Want terwijl anderen zich zorgen maken over cadeautjes onder de boom, bouwen wij aan uw financiële toekomst.

      \* Niet gegarandeerd

