  achievements:
    enable: true
    title: "Wat wij doen"
    items:
      - title: Feestdag-hedging
        content: Verminder de problemen die u ondervindt door de kerstperiode.
      - title: Blockchain Influencing
        content: Pioniers bij het introduceren van de $GRINCH token.
      - title: Op AI-gebaseerde investeringen
        content: De chatbot heeft ons nog nooit in de steek gelaten.

